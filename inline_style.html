<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>
</head>
<body>
    <h1 style="color: green;">Warna Hijau</h1>
    <h1 style="color: red;">Warna Merah</h1>
    <h1 style="color: #770326;">Warna Maroon</h1>
    <p style="color: #b1f7af; margin: 2em;">Warna Maroon</p>
    <p style="color:#b1f7af; margin: 2px;">Paragraf warna Hijau Muda</p>
</body>
</html>
