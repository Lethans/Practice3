<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow</title>
    <style>
        h1{
            text-align: center;
            font-weight: bold;
        }

        #text{
            text-shadow: 3px 2px orange;
        }

        #example{
            border: 1px solid black;
            padding: 5px;
            box-shadow: -10px 9px 30px -4px rgba(0,0,0,0.75);
        }
    </style>
</head>
<body>
    <h1>CSS Shadow</h1>
    <p id="text">Ini Adalah contoh elemen shadow</p>
    <div id="example">
        <p>Ini Multiple shadow<</p>
    </div>
</body>
</html>
