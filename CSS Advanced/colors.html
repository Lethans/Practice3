<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1{
            font-weight: bold;
            text-align: center;
        }

        #c1{
            background-color:rgba(255,255,0,0.3)
        }

        #c2{
            background-color: hsla(127, 85%, 40%, 1);
        }

        #c3{
            background-color:rgb(255,0,255);opacity:0.5;
        }
    </style>
</head>
<body>
    <h1>CSS Colors</h1>
    <p id="c1">Ini adalah background menggunakan rgba</p>
    <p id="c2">Ini adalah background menggunakan hsla</p>
    <p id="c3">Ini adalah background menggunakan opacity</p>

</body>
</html>
